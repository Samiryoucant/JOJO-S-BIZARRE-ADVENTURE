<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoJo's Bizarre Adventure - Complete Episode Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --jjba-gold: #FFD700;
            --jjba-purple: #4A148C;
            --jjba-red: #DC2626;
            --jjba-green: #065F46;
            --jjba-blue: #1E40AF;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            min-height: 100vh;
        }
        
        .jojo-font {
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }
        
        .season-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(74, 20, 140, 0.1) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .season-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }
        
        .episode-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--jjba-gold);
            transition: all 0.3s ease;
        }
        
        .episode-item:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(5px);
        }
        
        .stand-name {
            background: linear-gradient(45deg, var(--jjba-purple), var(--jjba-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .part-1 { border-left-color: var(--jjba-red); }
        .part-2 { border-left-color: var(--jjba-green); }
        .part-3 { border-left-color: var(--jjba-blue); }
        .part-4 { border-left-color: var(--jjba-gold); }
        .part-5 { border-left-color: #8B5CF6; }
        .part-6 { border-left-color: #10B981; }
        
        .filter-btn {
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .filter-btn.active {
            background: var(--jjba-gold);
            color: black;
            border-color: var(--jjba-gold);
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .search-box:focus {
            border-color: var(--jjba-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid var(--jjba-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="relative overflow-hidden py-20">
            <div class="absolute inset-0 bg-gradient-to-r from-purple-900/50 to-yellow-900/50"></div>
            <div class="relative z-10 text-center">
                <h1 class="jojo-font text-6xl md:text-8xl font-black mb-4 bg-gradient-to-r from-yellow-400 via-red-500 to-purple-600 bg-clip-text text-transparent">
                    JOJO'S BIZARRE ADVENTURE
                </h1>
                <p class="text-xl md:text-2xl text-gray-300">Complete Episode Guide & Character Encyclopedia</p>
            </div>
            <div class="absolute inset-0 opacity-10">
                <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-yellow-500 rounded-full blur-3xl"></div>
                <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500 rounded-full blur-3xl"></div>
            </div>
        </header>

        <!-- Navigation & Search -->
        <nav class="sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-yellow-500/20">
            <div class="container mx-auto px-4 py-4">
                <div class="flex flex-col md:flex-row items-center gap-4">
                    <div class="flex-1 w-full md:w-auto">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search episodes, characters, or stands..."
                            class="search-box w-full px-4 py-2 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                        >
                    </div>
                    <div class="flex flex-wrap gap-2 justify-center">
                        <button class="filter-btn active px-4 py-2 rounded-lg bg-gray-800 text-white" data-filter="all">All Parts</button>
                        <button class="filter-btn px-4 py-2 rounded-lg bg-gray-800 text-white" data-filter="part1">Part 1</button>
                        <button class="filter-btn px-4 py-2 rounded-lg bg-gray-800 text-white" data-filter="part2">Part 2</button>
                        <button class="filter-btn px-4 py-2 rounded-lg bg-gray-800 text-white" data-filter="part3">Part 3</button>
                        <button class="filter-btn px-4 py-2 rounded-lg bg-gray-800 text-white" data-filter="part4">Part 4</button>
                        <button class="filter-btn px-4 py-2 rounded-lg bg-gray-800 text-white" data-filter="part5">Part 5</button>
                        <button class="filter-btn px-4 py-2 rounded-lg bg-gray-800 text-white" data-filter="part6">Part 6</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div id="loading" class="text-center py-12">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-400">Loading JoJo's Bizarre Adventure...</p>
            </div>
            
            <div id="seasonsContainer" class="hidden">
                <!-- Seasons will be dynamically inserted here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-20 py-12 bg-black/50 border-t border-yellow-500/20">
            <div class="container mx-auto px-4 text-center">
                <p class="text-gray-400">Â© 2024 JoJo's Bizarre Adventure Encyclopedia</p>
                <p class="text-sm text-gray-500 mt-2">Created with passion for Hirohiko Araki's masterpiece</p>
            </div>
        </footer>
    </div>

    <script>
        // JoJo's Bizarre Adventure Data
        const jojoData = {
            parts: [
                {
                    id: 'part1',
                    name: 'Part 1: Phantom Blood',
                    year: '2012',
                    episodes: [
                        { number: 1, title: 'Dio the Invader', airDate: '2012-10-06', summary: 'In 19th-century England, nobleman George Joestar and his son Jonathan become the target of Dio Brando after a tragic carriage accident.' },
                        { number: 2, title: 'A Letter from the Past', airDate: '2012-10-13', summary: 'Jonathan learns about the Stone Mask from his father\'s letter, while Dio continues his sinister plans.' },
                        { number: 3, title: 'Youth with Dio', airDate: '2012-10-20', summary: 'The rivalry between Jonathan and Dio reaches its peak, leading to the activation of the Stone Mask.' },
                        { number: 4, title: 'Overdrive', airDate: '2012-10-27', summary: 'Jonathan learns the art of Hamon from Zeppeli and begins his journey to stop Dio.' },
                        { number: 5, title: 'The Dark Knights', airDate: '2012-11-03', summary: 'Jonathan faces Dio\'s zombie knights in the treacherous tunnels.' },
                        { number: 6, title: 'Tomorrow\'s Courage', airDate: '2012-11-10', summary: 'Poco must find his courage to help Jonathan and his allies.' },
                        { number: 7, title: 'Successor', airDate: '2012-11-17', summary: 'Zeppeli passes on his Hamon to Jonathan as they prepare for the final battle.' },
                        { number: 8, title: 'Bloody Battle! JoJo & Dio', airDate: '2012-11-24', summary: 'The epic conclusion to Part 1 as Jonathan faces Dio for the last time.' },
                        { number: 9, title: 'The Final Hamon!', airDate: '2012-12-01', summary: 'Jonathan makes the ultimate sacrifice to ensure Dio\'s defeat.' }
                    ],
                    mainCharacters: ['Jonathan Joestar', 'Dio Brando', 'Erina Pendleton', 'Will A. Zeppeli', 'Robert E.O. Speedwagon'],
                    stands: ['N/A - Hamon Users']
                },
                {
                    id: 'part2',
                    name: 'Part 2: Battle Tendency',
                    year: '2012-2013',
                    episodes: [
                        { number: 10, title: 'New York\'s JoJo', airDate: '2012-12-08', summary: 'Joseph Joestar arrives in New York and immediately gets into trouble with the police.' },
                        { number: 11, title: 'The Game Master', airDate: '2012-12-15', summary: 'Joseph faces the Pillar Men for the first time and meets Caesar Zeppeli.' },
                        { number: 12, title: 'The Pillar Man', airDate: '2012-12-22', summary: 'Speedwagon is kidnapped by the Pillar Men, leading Joseph into danger.' },
                        { number: 13, title: 'JoJo vs. The Ultimate Life Form', airDate: '2013-01-05', summary: 'Joseph battles the Ultimate Life Form, Kars, in a deadly game.' },
                        { number: 14, title: 'Ultimate Warriors from Ancient Times', airDate: '2013-01-12', summary: 'The history of the Pillar Men and the Stone Mask is revealed.' },
                        { number: 15, title: 'A Hero\'s Proof', airDate: '2013-01-19', summary: 'Caesar and Joseph must prove themselves worthy of learning Hamon.' },
                        { number: 16, title: 'Lisa Lisa, Hamon Coach', airDate: '2013-01-26', summary: 'Joseph and Caesar begin their training under the mysterious Lisa Lisa.' },
                        { number: 17, title: 'The Deeper Plan', airDate: '2013-02-02', summary: 'The Pillar Men reveal their true intentions and the race for the Aja Stone begins.' },
                        { number: 18, title: 'Von Stroheim\'s Revenge', airDate: '2013-02-09', summary: 'The German forces prepare for the final battle against the Pillar Men.' },
                        { number: 19, title: 'A Race Toward the Brink', airDate: '2013-02-16', summary: 'Joseph and Caesar face Wamuu in a deadly chariot race.' },
                        { number: 20, title: 'Young Caesar', airDate: '2013-02-23', summary: 'Caesar\'s past is revealed as he faces his destiny against Wamuu.' },
                        { number: 21, title: 'The Birth of a Superbeing', airDate: '2013-03-02', summary: 'Kars achieves his ultimate form, becoming the Ultimate Lifeform.' },
                        { number: 22, title: 'The Ascent', airDate: '2013-03-09', summary: 'Joseph faces Kars in the final battle for the fate of humanity.' },
                        { number: 23, title: 'The Final Hamon!', airDate: '2013-03-16', summary: 'Joseph uses his wits to defeat Kars once and for all.' },
                        { number: 24, title: 'The Ties That Bind JoJo', airDate: '2013-03-23', summary: 'Joseph returns to America, where an unexpected reunion awaits.' }
                    ],
                    mainCharacters: ['Joseph Joestar', 'Caesar Zeppeli', 'Lisa Lisa', 'Esidisi', 'Wamuu', 'Kars'],
                    stands: ['N/A - Hamon Users']
                },
                {
                    id: 'part3',
                    name: 'Part 3: Stardust Crusaders',
                    year: '2014-2015',
                    episodes: Array.from({length: 48}, (_, i) => ({
                        number: 26 + i,
                        title: `Episode ${i + 1}`,
                        airDate: i < 24 ? `2014-${String(11 + Math.floor(i/4)).padStart(2, '0')}-${String(1 + (i%4)*7).padStart(2, '0')}` : `2015-${String(1 + Math.floor((i-24)/4)).padStart(2, '0')}-${String(1 + ((i-24)%4)*7).padStart(2, '0')}`,
                        summary: `Jotaro Kujo and the Stardust Crusaders continue their journey to Egypt to defeat DIO.`
                    })),
                    mainCharacters: ['Jotaro Kujo', 'Joseph Joestar', 'Muhammad Avdol', 'Noriaki Kakyoin', 'Jean Pierre Polnareff', 'DIO'],
                    stands: ['Star Platinum', 'Magician\'s Red', 'Hierophant Green', 'Silver Chariot', 'The World', 'Hermit Purple']
                },
                {
                    id: 'part4',
                    name: 'Part 4: Diamond is Unbreakable',
                    year: '2016',
                    episodes: Array.from({length: 39}, (_, i) => ({
                        number: 74 + i,
                        title: `Episode ${i + 1}`,
                        airDate: `2016-${String(3 + Math.floor(i/4)).padStart(2, '0')}-${String(1 + (i%4)*7).padStart(2, '0')}`,
                        summary: `Josuke Higashikata protects Morioh from Stand users while searching for the Bow and Arrow.`
                    })),
                    mainCharacters: ['Josuke Higashikata', 'Koichi Hirose', 'Okuyasu Nijimura', 'Rohan Kishibe', 'Yoshikage Kira'],
                    stands: ['Crazy Diamond', 'Echoes', 'The Hand', 'Heaven\'s Door', 'Killer Queen']
                },
                {
                    id: 'part5',
                    name: 'Part 5: Golden Wind',
                    year: '2018-2019',
                    episodes: Array.from({length: 39}, (_, i) => ({
                        number: 113 + i,
                        title: `Episode ${i + 1}`,
                        airDate: `2018-${String(10 + Math.floor(i/4)).padStart(2, '0')}-${String(5 + (i%4)*7).padStart(2, '0')}`,
                        summary: `Giorno Giovanna joins Passione to rise through the ranks and become a Gang-Star.`
                    })),
                    mainCharacters: ['Giorno Giovanna', 'Bruno Bucciarati', 'Leone Abbacchio', 'Guido Mista', 'Narancia Ghirga', 'Diavolo'],
                    stands: ['Gold Experience', 'Sticky Fingers', 'Moody Blues', 'Sex Pistols', 'Aerosmith', 'King Crimson']
                },
                {
                    id: 'part6',
                    name: 'Part 6: Stone Ocean',
                    year: '2021-2022',
                    episodes: Array.from({length: 38}, (_, i) => ({
                        number: 152 + i,
                        title: `Episode ${i + 1}`,
                        airDate: `2021-${i < 12 ? '12' : '2022-09'}-${String(1 + (i%12)*7).padStart(2, '0')}`,
                        summary: `Jolyne Cujoh fights to survive in Green Dolphin Street Prison and stop Father Pucci.`
                    })),
                    mainCharacters: ['Jolyne Cujoh', 'Jotaro Kujo', 'Ermes Costello', 'Foo Fighters', 'Weather Report', 'Enrico Pucci'],
                    stands: ['Stone Free', 'Star Platinum', 'Kiss', 'Foo Fighters', 'Weather Report', 'Whitesnake', 'Made in Heaven']
                }
            ]
        };

        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize the page
        function init() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('seasonsContainer').classList.remove('hidden');
                renderSeasons();
            }, 1500);
        }

        // Render all seasons
        function renderSeasons() {
            const container = document.getElementById('seasonsContainer');
            container.innerHTML = '';

            const filteredParts = jojoData.parts.filter(part => {
                if (currentFilter === 'all') return true;
                return part.id === currentFilter;
            }).filter(part => {
                if (!searchTerm) return true;
                return part.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                       part.mainCharacters.some(char => char.toLowerCase().includes(searchTerm.toLowerCase())) ||
                       part.stands.some(stand => stand.toLowerCase().includes(searchTerm.toLowerCase())) ||
                       part.episodes.some(ep => ep.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                             ep.summary.toLowerCase().includes(searchTerm.toLowerCase()));
            });

            filteredParts.forEach((part, index) => {
                const seasonCard = createSeasonCard(part, index);
                container.appendChild(seasonCard);
            });

            // Add fade-in animation
            setTimeout(() => {
                const cards = container.querySelectorAll('.season-card');
                cards.forEach((card, i) => {
                    setTimeout(() => {
                        card.classList.add('fade-in');
                    }, i * 100);
                });
            }, 50);
        }

        // Create season card
        function createSeasonCard(part, index) {
            const card = document.createElement('div');
            card.className = `season-card rounded-xl p-6 mb-8 ${part.id}`;
            
            card.innerHTML = `
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="lg:w-1/3">
                        <h2 class="jojo-font text-3xl font-bold mb-2 text-yellow-400">${part.name}</h2>
                        <p class="text-gray-400 mb-4">${part.year}</p>
                        
                        <div class="mb-4">
                            <h3 class="text-lg font-semibold mb-2">Main Characters</h3>
                            <div class="flex flex-wrap gap-2">
                                ${part.mainCharacters.map(char => 
                                    `<span class="px-3 py-1 bg-purple-900/50 rounded-full text-sm">${char}</span>`
                                ).join('')}
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="text-lg font-semibold mb-2">Notable Stands/Powers</h3>
                            <div class="flex flex-wrap gap-2">
                                ${part.stands.map(stand => 
                                    `<span class="stand-name px-3 py-1 bg-yellow-900/30 rounded-full text-sm font-semibold">${stand}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="lg:w-2/3">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-semibold">Episodes</h3>
                            <button class="toggle-episodes text-yellow-400 hover:text-yellow-300 transition-colors">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                        
                        <div class="episodes-list hidden">
                            <div class="space-y-2">
                                ${part.episodes.map(ep => `
                                    <div class="episode-item p-4 rounded-lg">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <h4 class="font-semibold text-yellow-400">Ep ${ep.number}: ${ep.title}</h4>
                                                <p class="text-sm text-gray-400 mt-1">${ep.airDate}</p>
                                            </div>
                                            <button class="expand-episode text-yellow-400 hover:text-yellow-300 ml-4">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <p class="episode-summary hidden mt-2 text-gray-300 text-sm">${ep.summary}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listeners
            const toggleBtn = card.querySelector('.toggle-episodes');
            const episodesList = card.querySelector('.episodes-list');
            const expandBtns = card.querySelectorAll('.expand-episode');
            
            toggleBtn.addEventListener('click', () => {
                const isHidden = episodesList.classList.contains('hidden');
                episodesList.classList.toggle('hidden');
                toggleBtn.innerHTML = `<i class="fas fa-chevron-${isHidden ? 'up' : 'down'}"></i>`;
            });
            
            expandBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const summary = btn.parentElement.nextElementSibling;
                    const isHidden = summary.classList.contains('hidden');
                    summary.classList.toggle('hidden');
                    btn.innerHTML = `<i class="fas fa-${isHidden ? 'minus' : 'plus'}"></i>`;
                });
            });
            
            return card;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderSeasons();
                });
            });
            
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderSeasons();
            });
        });
    </script>
</body>
</html>
